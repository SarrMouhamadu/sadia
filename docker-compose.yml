version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sadia_db
    environment:
      POSTGRES_USER: ${DB_USER:-mouhamadousarr}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-salihate_clean}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: sadia_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=${DB_USER:-mouhamadousarr}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-salihate_clean}
      - JWT_SECRET=${JWT_SECRET:-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-refreshsecret}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-adminsecret}
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build: ./frontend
    container_name: sadia_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
